<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>Day Predictor</h2>
        <div class="container">
            <form action="" id="form">
                <label for="">DD/MM/YYYY</label> <br>
                <input type="text" id="date" class="Input" maxlength="2" onkeyup="moveNext(this, 'month')">
                <input type="text" id="month" class="Input" maxlength="2" onkeyup="moveNext(this, 'year')">
                <input type="text" id="year" class="Input" maxlength="4" onkeyup="moveNext(this, 'submit')">
                <br>
                <input type="submit" value="Calculate" id="submit">
            </form>
            <div class="days">
                <li class="day">Sunday</li>
                <li class="day">Monday</li>
                <li class="day">Tuesday</li>
                <li class="day">Wednesday</li>
                <li class="day">Thursday</li>
                <li class="day">Friday</li>
                <li class="day">Saturday</li>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
